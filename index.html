<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Name Generator | 中文取名</title>
    <style>
        :root {
            --chinese-red: #DE2910;
            --chinese-red-light: rgba(222, 41, 16, 0.1);
            --chinese-red-hover: #C62410;
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --background-primary: #FFFFFF;
            --background-secondary: #F5F5F7;
            --spacing-unit: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -0.022em;
            color: var(--text-primary);
            background-color: var(--background-primary);
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: calc(var(--spacing-unit) * 4);
        }

        header {
            text-align: center;
            margin-bottom: calc(var(--spacing-unit) * 8);
            padding-top: calc(var(--spacing-unit) * 6);
        }

        h1 {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-unit);
            margin-bottom: calc(var(--spacing-unit) * 3);
        }

        .title-en {
            font-size: 48px;
            line-height: 1.08349;
            font-weight: 600;
            letter-spacing: -0.003em;
        }

        .title-cn {
            font-size: 32px;
            color: var(--chinese-red);
            font-weight: 500;
        }

        .subtitle {
            display: flex;
            flex-direction: column;
            gap: calc(var(--spacing-unit) * 1.5);
        }

        .text-en {
            font-size: 21px;
            line-height: 1.381;
            font-weight: 400;
            letter-spacing: .011em;
        }

        .text-cn {
            font-size: 18px;
            color: var(--text-secondary);
        }

        .input-section {
            max-width: 680px;
            margin: 0 auto;
            padding: calc(var(--spacing-unit) * 4);
            background: var(--background-secondary);
            border-radius: 18px;
        }

        .input-wrapper {
            display: flex;
            gap: calc(var(--spacing-unit) * 2);
        }

        input[type="text"] {
            flex: 1;
            padding: calc(var(--spacing-unit) * 2);
            font-size: 17px;
            line-height: 1.23536;
            border: none;
            border-radius: 12px;
            background: var(--background-primary);
            transition: all 0.3s ease;
        }

        button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: calc(var(--spacing-unit) * 2) calc(var(--spacing-unit) * 4);
            background: var(--chinese-red);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--chinese-red-hover);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: calc(var(--spacing-unit) * 3);
            margin-top: calc(var(--spacing-unit) * 6);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--background-secondary);
            border-top: 4px solid var(--chinese-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: calc(var(--spacing-unit) * 6);
            gap: calc(var(--spacing-unit) * 4);
        }

        .name-card {
            padding: calc(var(--spacing-unit) * 4);
            background: var(--background-secondary);
            border-radius: 18px;
            margin-bottom: calc(var(--spacing-unit) * 4);
        }

        .name-card h2 {
            font-size: 32px;
            color: var(--chinese-red);
            margin-bottom: calc(var(--spacing-unit) * 2);
        }

        .name-card .pinyin {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: calc(var(--spacing-unit) * 3);
        }

        .name-card .meaning {
            display: flex;
            flex-direction: column;
            gap: calc(var(--spacing-unit) * 2);
        }

        .name-card h3 {
            font-size: 18px;
            color: var(--text-primary);
            margin-top: calc(var(--spacing-unit) * 2);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-unit);
        }

        footer {
            text-align: center;
            margin-top: calc(var(--spacing-unit) * 8);
            padding: calc(var(--spacing-unit) * 4) 0;
            color: var(--text-secondary);
        }

        @media (max-width: 734px) {
            .container {
                padding: calc(var(--spacing-unit) * 3);
            }

            .title-en {
                font-size: 32px;
            }

            .title-cn {
                font-size: 24px;
            }

            .input-wrapper {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="title-en">Find Your Chinese Name</span>
                <span class="title-cn">寻找你的中文名</span>
            </h1>
            <p class="subtitle">
                <span class="text-en">Transform your English name into a meaningful Chinese name with cultural elements</span>
                <span class="text-cn">将你的英文名转化为富有文化韵味的中文名</span>
            </p>
        </header>

        <main>
            <div class="input-section">
                <div class="input-wrapper">
                    <input type="text" id="englishName" placeholder="Enter your English name" required>
                    <button id="generateBtn">
                        <span class="btn-text-en">Generate</span>
                        <span class="btn-text-cn">生成名字</span>
                    </button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>
                    <span class="text-en">Creating your unique Chinese names...</span>
                    <span class="text-cn">正在为你创作独特的中文名...</span>
                </p>
            </div>

            <div class="results" id="results">
                <!-- Results will be dynamically inserted by JavaScript -->
            </div>
        </main>

        <footer>
            <p>
                <span class="text-en">Powered by AI with love for Chinese culture</span>
                <span class="text-cn">融合人工智能与中国传统文化的精髓</span>
            </p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
